<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIVEMPUFPS</title>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    
    
</head>
<body>
    
    <div class="container ">
        <div id="contenido">
         
            <div>
                <h3>Registro</h3>
            </div>
      
          <div >
            <img src="../images/logo.png" id="icon" alt="logo" />
          </div>
      
          <form>
              
            <input type="text" id="nombre" class="fadeIn second" name="nombre" placeholder="Nombre">

            <input type="text" id="cedula" class="fadeIn second" name="cedula" placeholder="Cedula">

            <input type="text" id="codigo" class="fadeIn second" name="codigo" placeholder="Codigo">
            
            <input type="text" id="telefono" class="fadeIn second" name="telefono" placeholder="Telefono">
            
            <input type="email" id="email" class="fadeIn second" name="email" placeholder="Correo Institucional">
            
            <input type="password" id="contrasenia" class="fadeIn third" name="contrasenia" placeholder="Contraseña">

            <input type="password" id="Vcontrasenia" class="fadeIn third" name="Vcontrasenia" placeholder="Verificar Contraseña">
            
            
            <input type="submit" class="fadeIn fourth" value="Registrar">
                

          </form>
      

          
      
        </div>
      </div>

    <footer id="pie">
        <span>
            copyright
        </span>
    </footer>


    

    <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
